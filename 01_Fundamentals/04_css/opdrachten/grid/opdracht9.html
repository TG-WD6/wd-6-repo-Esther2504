<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: lightblue;
        padding: 10px;
    }

    .grid {
        display: grid;
        grid-template-columns: [col-start] 300px [col-mid] 1fr [col-end];
        grid-auto-rows: [row-start] 1fr [row-mid] 1fr [row-end];
        height: 600px;
    }

    .sidebar, .article1, .article2, .article3 {
        border: 1px solid black;
        font-size: 30px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }

    .sidebar {
    background-color: rgb(123, 222, 123);
    grid-column-start: col-start;
    grid-row-start: 1;
    grid-row-end: 3;
    }

    .article1 {
        background-color: rgb(217, 241, 173);
        grid-column-start: col-mid;
        grid-row-start: 1;
    }
    .article2 {
        background-color: rgb(217, 241, 173);
        grid-column-start: col-mid;
        grid-row-start: 2;
    }
    .article3 {
        background-color: rgb(217, 241, 173);
        grid-row-start: 5;
    } 
    
    </style>
<body>
    <div class="grid">
        <div class="sidebar"><b>Sidebar</b></div>
        <div class="article1"><b>Article1</b></div>
        <div class="article2"><b>Article2</b></div>
        <div class="article3"><b>Article3</b></div>
    </div>
</body>
</html>
