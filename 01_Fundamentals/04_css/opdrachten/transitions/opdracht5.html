<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    border: 2px solid black;
    width: 800px;
    background-color: rgb(234, 234, 234);
}

.chicken {
    width: 100px;
    height: 100px;
    border: 5px solid black;
    position: relative;
}

.pink::before {
  content: "";
  position: absolute;
  width: 100px;
  height: 100px;
  background: pink;
  left: 15px;
  top: 15px;
}

    </style>
</head>
<body>
    <div class="container">
<img class="chicken" src="chicken.jpg">
<div class="pink"></div>
    </div>
</body>
</html>
